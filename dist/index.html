<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {font-size:14px;}
        .demo1{
            background: bisque;
            min-height: 100px;
        }.demo2{
            background: seagreen;
            min-height: 100px;
        }.demo3{
            background: darkcyan;
            min-height: 100px;
        }
        .demo4{
            background: red;
            min-height: 100px;
        }
        .demo{
            background: red;
            min-height: 100px;
            border: 1px solid black;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app" style="padding: 100px">
    <r-tabs :selected.sync="selectedTab">
        <r-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <r-tabs-item name="hot">
                <r-icon name="settings"></r-icon>
                热点
            </r-tabs-item>
            <r-tabs-item name="finance">财经</r-tabs-item>
            <r-tabs-item name="sports">体育</r-tabs-item>
            <r-tabs-item name="ban" disabled="">不可点击</r-tabs-item>
        </r-tabs-head>
        <r-tabs-body>
            <r-tabs-pane name="hot">热点相关</r-tabs-pane>
            <r-tabs-pane name="finance">财经相关</r-tabs-pane>
            <r-tabs-pane name="sports">体育相关</r-tabs-pane>
        </r-tabs-body>
    </r-tabs>
    <br>
    <r-button @click="showToast1">top</r-button>
    <r-button @click="showToast2">middle</r-button>
    <r-button @click="showToast3">bottom</r-button>
    <br>
    <r-layout style="height: 100vh">
        <r-sider class="demo1">sider</r-sider>
        <r-layout>
            <r-header class="demo2">header</r-header>
            <r-content class="demo3">content</r-content>
            <r-footer class="demo4">footer</r-footer>
        </r-layout>

    </r-layout>
    <r-layout style="height: 100vh">
        <r-sider class="demo">sider</r-sider>
        <r-layout>
            <r-header class="demo">header</r-header>
            <r-content class="demo">content</r-content>
            <r-footer class="demo">footer</r-footer>
        </r-layout>
        <r-sider class="demo">sider</r-sider>
    </r-layout>
    <br>
    <r-row>
        <r-col span="23" offset="1" :narrow-pc="{span:12, offset:12}">
            <div class="demo">
                12
            </div>
        </r-col>
    </r-row>
    <br>
    <r-row>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
        <r-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
            <div class="demo">
                1
            </div>
        </r-col>
    </r-row>
    <div class="box">
        <r-button :loading="loading1" @click="loading1 = !loading1">按钮</r-button>
        <r-button icon="settings" :loading="true">
            按钮
        </r-button>
        <r-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </r-button>
        <r-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </r-button>
        <r-button-group>
            <r-button icon="left">上一页</r-button>
            <r-button>更多</r-button>
            <r-button icon="right" icon-position="right">下一页</r-button>
        </r-button-group>
    </div>
    <br>
    <div class="box">
        <r-input disabled=""></r-input>
        <r-input value="hello" readonly=""></r-input>
        <r-input value="get out"></r-input>
        <r-input @change="inputChange"></r-input>
        <r-input v-model="messages"></r-input>
        {{messages}}
        <button @click="messages+=1">+1</button>
    </div>
    <div class="box">
        <r-input value="河" error="姓名不能少于两个字"></r-input>
    </div>
    <br>
    <div style="border: 1px solid black; ">
        <r-row>
            <r-col span="4">
                <r-row align="left">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
            <r-col span="8">
                <r-row align="center">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
            <r-col span="12">
                <r-row align="right">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
        </r-row>
        <r-row>
            <r-col span="4"></r-col>
            <r-col span="8" offset="2">1</r-col>
            <r-col span="6" offset="4">1</r-col>
        </r-row>
        <r-row>
            <r-col span="16" :phone="{span:12}">2</r-col>
            <r-col span="2" offset="6" :phone="{span: 12,offset:0}">2</r-col>
        </r-row>
        <r-row gutter="24">
            <r-col span="2" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">1</r-col>
            <r-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">2</r-col>
        </r-row>
        <r-row gutter="20">
            <r-col>1</r-col>
            <r-col>1</r-col>
            <r-col>1</r-col>
        </r-row>
    </div>
    <br>
    <div style="overflow: hidden; padding: 50px">
        <r-popover position="bottom">
            <!--            <template slot="content" slot-scope="{close}">下面是vue3写法-->
            <template v-slot:content="{close}">
                <div>popover内容
                    <r-button @click="close">关闭</r-button>
                </div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover>
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <div style="padding-top: 200px">
            <r-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <r-button>点击</r-button>
            </r-popover>
            <r-popover trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <r-button>点击</r-button>
            </r-popover>
            <r-popover position="left" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <r-button>点击</r-button>
            </r-popover>
            <r-popover position="right" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <r-button>点击</r-button>
            </r-popover>
        </div>
    </div>
        <r-collapse :selected.sync="selectedArr">
            <r-collapse-item title="标题1" name="1">内容1</r-collapse-item>
            <r-collapse-item title="标题2" name="2">内容2</r-collapse-item>
            <r-collapse-item title="标题3" name="3">内容3</r-collapse-item>
        </r-collapse>
    {{selectedArr}}
</div>
<script src="/app.a6a4d504.js"></script>
</body>
</html>

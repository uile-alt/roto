<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 16px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        body {font-size: var(--font-size);}

        /*.box {margin: 20px;}*/
        .demo{background: bisque;
            border: 1px solid red;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div id="app" >
    <div style="overflow: hidden; padding: 50px">
        <r-popover position="bottom">
            <template slot="content" slot-scope="{close}">
                <div>popover内容
                <r-button @click="close">关闭</r-button>
                </div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover>
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <div style="padding-top: 200px">
        <r-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="left" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
        <r-popover position="right" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <r-button>点击</r-button>
        </r-popover>
    </div>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 16px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        #app {margin: 20px;}

        body {font-size: var(--font-size);}

        .box {margin: 20px;}

    </style>
</head>
<body>
<style>

</style>
<div id="app">

    <div style="border: 1px solid black; ">
        <r-row>
            <r-col span="4">
                <r-row align="left">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
            <r-col span="8">
                <r-row align="center">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
            <r-col span="12">
                <r-row align="right">
                    <r-col>a</r-col>
                    <r-col>b</r-col>
                    <r-col>c</r-col>
                </r-row>
            </r-col>
        </r-row>
        <r-row>
            <r-col span="4"></r-col>
            <r-col span="8" offset="2">1</r-col>
            <r-col span="6" offset="4">1</r-col>
        </r-row>
        <r-row>
            <r-col span="16" :phone="{span:12}">2</r-col>
            <r-col span="2" offset="6" :phone="{span: 12,offset:0}">2</r-col>
        </r-row>
        <r-row gutter="20">
            <r-col span="2" :phone="{span:24}" :ipad="{span:8}" :narrow-pc="{span:4}"
                   :width-pc="{span:1}">1</r-col>
            <r-col span="22" :phone="{span:24}" :ipad="{span:16}" :narrow-pc="{span:20}"
                   :width-pc="{span:23}">2</r-col>
        </r-row>
        <r-row gutter="20">
            <r-col>1</r-col>
            <r-col>1</r-col>
            <r-col>1</r-col>
        </r-row>
    </div>
    <br>
    <div class="box">
        <r-button :loading="loading1" @click="loading1 = !loading1">按钮</r-button>
        <r-button icon="settings" :loading="true">
            按钮
        </r-button>
        <r-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </r-button>
        <r-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </r-button>
        <r-button-group>
            <r-button icon="left">上一页</r-button>
            <r-button>更多</r-button>
            <r-button icon="right" icon-position="right">下一页</r-button>
        </r-button-group>
    </div>
    <br>
    <div class="box">
        <r-input disabled></r-input>
        <r-input value="hello" readonly></r-input>
        <r-input value="get out"></r-input>
        <r-input @change="inputChange"></r-input>
        <r-input v-model="messages"></r-input>
        {{messages}}
        <button @click="messages+=1">+1</button>
    </div>
    <div class="box">
        <r-input value="河" error="姓名不能少于两个字"></r-input>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
